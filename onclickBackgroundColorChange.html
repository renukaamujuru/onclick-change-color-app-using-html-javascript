<html>
<head>
	<title></title>
	<style type="text/css">
	#divId{
		width: 100%;
		height: 100%;
		border-radius: 70px;
		border-style: groove;
	}
		.button{
			margin-top: 22%;
			margin-left: 40%;
			font-size: 20px;

		}
    </style>
</head>
<body>
	<div id="divId">
	<button id="button" class="button">change color</button>
	</div>
	<script type="text/javascript">
		var getBtn=document.getElementById('button');
		var divId=document.getElementById('divId');
		var i=0;
		var color=["red","blue","green","yellow","orange","pink","black","grey","brown"];
		getBtn.onclick=function(){
		 divId.style.background=color[i];
		   i++;
				if(i>color.length)
				{
					i=0;
				}
            }
		



	</script>
</body>
</html>
